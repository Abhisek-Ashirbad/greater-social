<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Profile</h1>
        <div id="profile-picture" class="w-24 h-24 rounded-full overflow-hidden border-4 border-white shadow-lg">
            <img id="uploaded-image" src="/static/uploads/{{ filename }}" alt="Profile Picture" class="w-full h-full object-cover">
        </div>
        <a href="/" class="text-blue-500 hover:underline">Back to Upload</a>
    </div>
</body>
</html>
